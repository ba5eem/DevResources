<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">

</head>
<body id="theBody">

<h1 id="theHead">Cash Register</h1>

<div id="disp">
  <div id="total">Total: $ </div>
  <div id="display">00</div>
  <div id="display1">0</div>
</div>

<br>

<div>
  <div class="numButLeft">1</div>
  <div class="numBut">2</div>
  <div class="numButRight">3</div>
  <div id="divide">รท</div>
  <div id="clear">Clear</div>
</div>

<div>
  <div class="numButLeft">4</div>
  <div class="numBut">5</div>
  <div class="numButRight">6</div>
  <div id="multiply">x</div>
  <div id="balance">Get Balance</div>
</div>

<div>
  <div class="numButLeft">7</div>
  <div class="numBut">8</div>
  <div class="numButRight">9</div>
  <div id="subtract">-</div>
  <div id="deposit">Deposit</div>
</div>

<div>
  <div class="numButLeft">0</div>
  <div class="numBut">00</div>
  <div id="decimal">.</div>
  <div id="add">+</div>
  <div id="withdraw">Withdraw</div>
</div>

<div id="equals">=</div>

<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
