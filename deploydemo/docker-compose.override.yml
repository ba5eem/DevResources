version: '3'
services:
  deploydemo:
    image: ba5eem/deploydemo:0.0.1-local
    depends_on:
      - db
    command: [npx, nodemon, app.js]
    container_name: deploydemo
    volumes:
      - .:/app/:rw
    env_file: .env
    environment:
      NODE_ENV: production
    ports:
      - ${EXPRESS_HOST_PORT}:${EXPRESS_CONTAINER_PORT}
    networks:
      - my-app-network
  db:
    image: postgres:10.0-alpine
    env_file: .env
    volumes:
      - pg-data-volume:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}
    networks:
      - my-app-network
  redis:
    image: redis:4.0-alpine
    env_file: .env
    volumes:
      - redis-data-volume:/data
    ports:
      - ${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}
    networks:
      - my-app-network
volumes:
  pg-data-volume:
  redis-data-volume:
networks:
  my-app-network:

